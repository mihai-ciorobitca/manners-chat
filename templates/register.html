<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="d-flex justify-content-center mb-4">
              <div class="d-flex align-items-center justify-content-center">
                <i class="fas fa-user fa-3x"></i>
              </div>
            </div>
            <form action="/register" method="post" class="mt-4">
              <div class="form-group">
                <input required class="form-control" type="text" placeholder="Username" name="username">
              </div>
              <div class="form-group">
                <input required class="form-control" type="password" placeholder="Enter Password" name="password">
              </div>
              <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Lc6JA8qAAAAAKQpWs3FVPfo43GjAyPRHATv_jSq"></div>
              </div>
              <button type="submit" class="btn btn-warning text-dark btn-block">Register <i class="fas fa-user-friends"></i></button>
            </form>
            {% if errorMsg != "" %}
            <div id="error-message" class="alert alert-danger mt-3" role="alert">{{ errorMsg }}</div>
            {% endif %}
            <div class="mt-3">
              <p class="mb-0">Already have an account? <a href="/login" class="ml-1">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
