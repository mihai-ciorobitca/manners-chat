<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .message {
      max-width: 75%;
    }

    .message-date {
      font-size: 0.75rem;
      color: gray;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .bg-whatsapp-green {
      background-color: #075E54;
    }

    .bg-whatsapp-light-green {
      background-color: #DCF8C6;
    }

    .bg-whatsapp-light-gray {
      background-color: #ECE5DD;
    }
  </style>
</head>

<body class="vh-100 d-flex flex-column m-0">
  <div class="container-fluid d-flex flex-column p-0">
    <div class="row flex-grow-1 no-gutters">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div id="group" class="col-lg-3 d-lg-flex d-none flex-column border-right p-0">
            <div
              class="card-header-group p-2 bg-whatsapp-green text-white d-flex justify-content-between align-items-center">
              <span><b>Welcome</b>, {{ username }}</span>
              <form action="/logout" method="post" class="mb-0">
                <button type="submit" class="btn p-0 text-white">
                  Logout <i class="bi bi-door-open"></i>
                </button>
              </form>
            </div>
            <div class="list-group overflow-auto flex-grow-1 bg-whatsapp-light-gray">
              {% for groupname in groups %}
              <a href="#" class="list-group-item list-group-item-action p-2 group-link bg-white"
                data-group-name="{{groupname}}">{{groupname}}</a>
              {% endfor %}
            </div>
          </div>
          <div id="message" class="col-lg-9 col-12 d-flex flex-column p-0">
            <div class="card flex-grow-1 d-flex flex-column m-0">
              <div
                class="card-header p-2 bg-whatsapp-green text-white d-flex justify-content-between align-items-center">
                <span id="current-chat-header"></span>
                <button id="back-button" class="btn btn-light d-lg-none"><i class="bi bi-arrow-left"></i>
                  Groups</button>
              </div>
              <div class="card-body p-2 d-flex flex-column overflow-auto flex-grow-1 bg-whatsapp-light-gray"
                id="message-container"></div>
              <div class="card-footer p-2 bg-whatsapp-light-gray">
                <form id="message-form">
                  <div class="input-group">
                    <input type="text" class="form-control" id="message-input" placeholder="Type your message"
                      maxlength="500" name="text">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary bg-whatsapp-green border-0">Send</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var socket = io();

    document.addEventListener('DOMContentLoaded', () => {
      var currentChatHeader = document.getElementById("current-chat-header");
      var groupName = localStorage.getItem("groupname");
      var username = '{{ username }}';

      if (groupName) {
        currentChatHeader.textContent = groupName;
        socket.emit('get_messages', { groupname: groupName });
      } else {
        currentChatHeader.textContent = "No Group";
      }

      var messageInput = document.getElementById('message-input');
      if (!groupName) {
        messageInput.disabled = true;
      }

      $(window).on('resize', resizeContainers);
      resizeContainers();

      $('#back-button').on('click', function (event) {
        event.preventDefault();
        $('#group').removeClass('d-none d-lg-block').addClass('d-lg-flex');
        $('#message').addClass('d-none');
      });

      $('.group-link').on('click', function (event) {
        event.preventDefault();
        const groupName = $(this).data('group-name');
        localStorage.setItem('groupname', groupName);
        $('#current-chat-header').text(groupName);
        $('#group').addClass('d-none d-lg-block').removeClass('d-lg-flex');
        $('#message').removeClass('d-none');
        messageInput.disabled = false;
        $('#message-container').empty();
        socket.emit('get_messages', { groupname: groupName });
      });

      document.getElementById('message-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const text = messageInput.value.trim();
        if (text === '') return;
        const msgData = { text: text, groupname: localStorage.getItem('groupname'), username: username, date: new Date() };
        socket.emit('send_message', msgData);
        messageInput.value = '';
      });

      socket.on('receive_message', (data) => {
        let messageContainer = document.getElementById('message-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'p-2', 'mb-2', 'rounded');

        const senderElement = document.createElement('span');
        senderElement.style.fontWeight = 'bold';

        if (data.username === username) {
          senderElement.innerHTML = 'me<br>';
          messageElement.classList.add('bg-whatsapp-light-green', 'ml-auto');
        } else {
          senderElement.innerHTML = `${data.username}<br>`;
          messageElement.classList.add('bg-white', 'mr-auto');
        }

        const dateElement = document.createElement('span');
        dateElement.classList.add('message-date');
        dateElement.textContent = new Date(data.date).toLocaleString();

        messageElement.appendChild(senderElement);
        messageElement.appendChild(document.createTextNode(data.text));
        messageElement.appendChild(document.createElement('br'));
        messageElement.appendChild(dateElement);
        messageContainer.appendChild(messageElement);

        scrollToBottomFunc();
      });

      socket.on('message_list', (messages) => {
        let messageContainer = document.getElementById('message-container');
        messages.forEach((data) => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'p-2', 'mb-2', 'rounded');

          const senderElement = document.createElement('span');
          senderElement.style.fontWeight = 'bold';

          if (data.username === username) {
            senderElement.innerHTML = 'me<br>';
            messageElement.classList.add('bg-whatsapp-light-green', 'ml-auto');
          } else {
            senderElement.innerHTML = `${data.username}<br>`;
            messageElement.classList.add('bg-white', 'mr-auto');
          }

          const dateElement = document.createElement('span');
          dateElement.classList.add('message-date');
          dateElement.textContent = new Date(data.date).toLocaleString();

          messageElement.appendChild(senderElement);
          messageElement.appendChild(document.createTextNode(data.text));
          messageElement.appendChild(document.createElement('br'));
          messageElement.appendChild(dateElement);
          messageContainer.appendChild(messageElement);
        });

        scrollToBottomFunc();
      });
    });

    function resizeContainers() {
      var windowHeight = $(window).innerHeight();
      var cardHeaderHeight = $('.card-header').outerHeight();
      var cardFooterHeight = $('.card-footer').outerHeight();
      var cardHeaderGroupHeight = $('.card-header-group').outerHeight();

      var messageContainerHeight = windowHeight - cardHeaderHeight - cardFooterHeight;
      var groupContainerHeight = windowHeight - cardHeaderGroupHeight;

      $('#message-container').css('height', messageContainerHeight + 'px');
      $('.list-group').css('height', groupContainerHeight + 'px');
    }

    function scrollToBottomFunc() {
      let messageContainer = document.getElementById('message-container');
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }
  </script>
</body>

</html>
