<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message {
      max-width: 75%;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body class="vh-100 d-flex flex-column m-0">
  <div class="container-fluid d-flex flex-column p-0">
    <div class="row flex-grow-1 no-gutters">
      <div class="col-lg-3 d-none d-lg-flex flex-column border-right p-0">
        <div class="card-header p-2">My Groups</div>
        <div class="list-group overflow-auto flex-grow-1">
          {% for group in groups %}
          <a href="#" class="list-group-item list-group-item-action p-2 group-link" data-group-name="{{group.name}}">{{group.name}}</a>
          {% endfor %}
        </div>
      </div>
      <div class="col-lg-9 col-12 d-flex flex-column p-0">
        <div class="card flex-grow-1 d-flex flex-column m-0">
          <div class="card-header p-2" id="current-chat-header">Current Chat</div>
          <div class="card-body p-2 d-flex flex-column overflow-auto flex-grow-1" id="message-container">
          </div>
          <div class="card-footer p-2">
            <form id="message-form">
              <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message" name="text">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function resizeContainers() {
      var windowHeight = $(window).innerHeight();
      var cardHeaderHeight = $('.card-header').outerHeight();
      var cardFooterHeight = $('.card-footer').outerHeight();

      if ($(window).width() >= 992) {
        var messageContainerHeight = windowHeight - cardHeaderHeight - cardFooterHeight;
        var groupContainerHeight = windowHeight - cardFooterHeight;
      } else {
        var messageContainerHeight = windowHeight - cardHeaderHeight - cardFooterHeight;
        var groupContainerHeight = windowHeight - cardHeaderHeight - cardFooterHeight;
      }

      $('#message-container').css('height', messageContainerHeight + 'px');
      $('.list-group').css('height', groupContainerHeight + 'px');
    }

    async function fetchMessages(groupName) {
      try {
        const response = await fetch('/get_messages?group=' + encodeURIComponent(groupName));
        if (!response.ok) {
          throw new Error('Failed to fetch messages');
        }
        const messages = await response.json();
        const messageContainer = document.getElementById('message-container');
        messageContainer.innerHTML = '';
        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'p-2', 'mb-2', 'rounded');
          const senderElement = document.createElement('span');
          senderElement.style.fontWeight = 'bold';

          if (message.sender === '{{ username }}') {
            senderElement.innerHTML = 'me<br>';
            messageElement.classList.add('bg-primary', 'text-white', 'ml-auto');
          } else {
            senderElement.innerHTML = `${message.sender}<br>`;
            messageElement.classList.add('bg-light', 'mr-auto');
          }
          messageElement.appendChild(senderElement);
          messageElement.appendChild(document.createTextNode(message.text));
          messageContainer.appendChild(messageElement);
        });
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message === '') return;

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: message }),
        });
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        messageInput.value = '';
        fetchMessages(localStorage.getItem('selectedGroup'));
        const messageContainer = document.getElementById('message-container');
        scrollToBottom(messageContainer);
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    function scrollToBottom(element) {
      element.scrollTop = element.scrollHeight;
    }

    setInterval(() => {
      const selectedGroup = localStorage.getItem('selectedGroup');
      if (selectedGroup) {
        fetchMessages(selectedGroup);
      }
    }, 500);

    $(window).on('resize', resizeContainers);
    $(document).ready(function () {
      resizeContainers();
      const selectedGroup = localStorage.getItem('selectedGroup');
      if (selectedGroup) {
        $('#current-chat-header').text(selectedGroup);
        fetchMessages(selectedGroup);
      }
      $('.group-link').on('click', function (event) {
        event.preventDefault();
        const groupName = $(this).data('group-name');
        localStorage.setItem('selectedGroup', groupName);
        $('#current-chat-header').text(groupName);
        fetchMessages(groupName);
      });
      document.getElementById('message-form').addEventListener('submit', sendMessage);
    });
  </script>
</body>
</html>
