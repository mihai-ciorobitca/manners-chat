<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="vh-100 d-flex flex-column m-0">
  <div class="container-fluid vh-100 d-flex flex-column p-0">
    <div class="row flex-grow-1 no-gutters">
      <div class="col-lg-3 d-none d-lg-flex flex-column border-right p-0">
        <h5 class="mt-3 mb-3 pl-3">Chat List</h5>
        <div class="list-group overflow-auto flex-grow-1">
          <a href="#" class="list-group-item list-group-item-action p-2">Group 1</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 2</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 3</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 4</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 5</a>
        </div>
      </div>
      <div class="col-lg-9 col-12 d-flex flex-column p-0">
        <div class="card flex-grow-1 d-flex flex-column m-0">
          <div class="card-header p-2">Current Chat</div>
          <div class="card-body p-2 overflow-auto flex-grow-1">
            <div class="d-flex flex-column" id="message-container">
            </div>
          </div>
          <div class="card-footer p-2">
            <form id="message-form">
              <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message" name="text">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    async function fetchMessages() {
      try {
        const response = await fetch('/get_messages');
        if (!response.ok) {
          throw new Error('Failed to fetch messages');
        }
        const messages = await response.json();
        const messageContainer = document.getElementById('message-container');
        messageContainer.innerHTML = '';
        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'p-2', 'mb-2', 'rounded');
          if (message.sender === '{{ username }}') {
            messageElement.classList.add('bg-primary', 'text-white', 'ml-auto');
          } else {
            messageElement.classList.add('bg-light', 'mr-auto');
          }
          messageElement.innerHTML = `<strong>${message.sender}:</strong> ${message.text}`;
          messageContainer.appendChild(messageElement);
        });
        scrollToBottom(messageContainer); // Scroll to bottom after fetching messages
      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message === '') return;

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: message }),
        });
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        messageInput.value = '';
        fetchMessages(); // Fetch messages after sending and scroll to bottom in fetchMessages
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    function scrollToBottom(element) {
      element.scrollTo(0, element.scrollHeight);
    }

    setInterval(fetchMessages, 500);

    fetchMessages();
    document.getElementById('message-form').addEventListener('submit', sendMessage);

  </script>

</body>

</html>
