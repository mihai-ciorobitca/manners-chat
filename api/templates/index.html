<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .message {
      max-width: 75%;
    }

    .message-date {
      font-size: 0.75rem;
      color: gray;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    .bg-whatsapp-green {
      background-color: #075E54;
    }

    .bg-whatsapp-light-green {
      background-color: #DCF8C6;
    }

    .bg-whatsapp-light-gray {
      background-color: #ECE5DD;
    }
  </style>
</head>

<body class="vh-100 d-flex flex-column m-0">
  <div class="container-fluid d-flex flex-column p-0">
    <div class="row flex-grow-1 no-gutters">
      <div class="container-fluid p-0">
        <div class="row no-gutters">
          <div id="group" class="col-lg-3 d-lg-flex d-none flex-column border-right p-0">
            <div
              class="card-header-group p-2 bg-whatsapp-green text-white d-flex justify-content-between align-items-center">
              <span><b>Welcome</b>, {{ username }}</span>
              <form action="/logout" method="post" class="mb-0">
                <button type="submit" class="btn p-0 text-white">
                  Logout <i class="bi bi-door-open"></i>
                </button>
              </form>
            </div>
            <div class="list-group overflow-auto flex-grow-1 bg-whatsapp-light-gray">
              {% for groupname in groups %}
              <a href="#" class="list-group-item list-group-item-action p-2 group-link bg-white"
                data-group-name="{{groupname}}">{{groupname}}</a>
              {% endfor %}
            </div>
          </div>
          <div id="message" class="col-lg-9 col-12 d-flex flex-column p-0">
            <div class="card flex-grow-1 d-flex flex-column m-0">
              <div
                class="card-header p-2 bg-whatsapp-green text-white d-flex justify-content-between align-items-center">
                <span id="current-chat-header"></span>
                <button id="back-button" class="btn btn-light d-lg-none"><i class="bi bi-arrow-left"></i>
                  Groups</button>
              </div>
              <div class="card-body p-2 d-flex flex-column overflow-auto flex-grow-1 bg-whatsapp-light-gray"
                id="message-container"></div>
              <div class="card-footer p-2 bg-whatsapp-light-gray">
                <form id="message-form">
                  <div class="input-group">
                    <input type="text" class="form-control" id="message-input" placeholder="Type your message"
                      maxlength="500" name="text">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary bg-whatsapp-green border-0">Send</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    var currentChatHeader = document.getElementById("current-chat-header");
    var groupName = localStorage.getItem("groupname");

    if (groupName) {
      currentChatHeader.textContent = groupName;
    } else {
      currentChatHeader.textContent = "No Group";
    }

    var groupInLocalStorage = localStorage.getItem('groupname');
    var messageInput = document.getElementById('message-input');
    if (!groupInLocalStorage) {
      messageInput.disabled = true;
    }

    function resizeContainers() {
      var windowHeight = $(window).innerHeight();
      var cardHeaderHeight = $('.card-header').outerHeight();
      var cardFooterHeight = $('.card-footer').outerHeight();
      var cardHeaderGroupHeight = $('.card-header-group').outerHeight();

      var messageContainerHeight = windowHeight - cardHeaderHeight - cardFooterHeight;
      var groupContainerHeight = windowHeight - cardHeaderGroupHeight;

      $('#message-container').css('height', messageContainerHeight + 'px');
      $('.list-group').css('height', groupContainerHeight + 'px');
    }

    async function fetchMessages(groupname, scrollToBottom = false) {
      try {
        const response = await fetch('/get_messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ groupname: groupname }),
        });

        if (!response.ok) {
          throw new Error('Failed to fetch messages');
        }

        const messages = await response.json();
        let messageContainer = document.getElementById('message-container');

        messageContainer.innerHTML = '';

        messages.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'p-2', 'mb-2', 'rounded');

          const senderElement = document.createElement('span');
          senderElement.style.fontWeight = 'bold';

          if (message.username === '{{ username }}') {
            senderElement.innerHTML = 'me<br>';
            messageElement.classList.add('bg-whatsapp-light-green', 'ml-auto');
          } else {
            senderElement.innerHTML = `${message.username}<br>`;
            messageElement.classList.add('bg-white', 'mr-auto');
          }

          const dateElement = document.createElement('span');
          dateElement.classList.add('message-date');
          dateElement.textContent = new Date(message.date).toLocaleString();

          messageElement.appendChild(senderElement);
          messageElement.appendChild(document.createTextNode(message.text));
          messageElement.appendChild(document.createElement('br'));
          messageElement.appendChild(dateElement);
          messageContainer.appendChild(messageElement);
        });

        if (scrollToBottom) {
          scrollToBottomFunc();
        }

      } catch (error) {
        console.error('Error fetching messages:', error);
      }
    }

    async function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value.trim();
      if (message === '') return;

      try {
        const response = await fetch('/send_message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: message, groupname: localStorage.getItem('groupname') }),
        });
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        messageInput.value = '';
        await fetchMessages(localStorage.getItem('groupname'), true);
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    function scrollToBottomFunc() {
      let messageContainer = document.getElementById('message-container');
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    $(window).on('resize', resizeContainers);
    $(document).ready(function () {
      resizeContainers();
      const groupname = localStorage.getItem('groupname');
      if (groupname) {
        $('#current-chat-header').text(groupname);
        fetchMessages(groupname, true);
      } else {
        $('#current-chat-header').text('No Group');
      }

      // Handle click on back button
      $('#back-button').on('click', function (event) {
        event.preventDefault();
        $('#group').removeClass('d-none d-lg-block').addClass('d-lg-flex'); // Show group container on large screens
        $('#message').addClass('d-none'); // Hide message container
      });

      $('.group-link').on('click', function (event) {
        event.preventDefault();
        const groupName = $(this).data('group-name');
        localStorage.setItem('groupname', groupName);
        $('#current-chat-header').text(groupName);
        fetchMessages(groupName, true);
        $('#group').addClass('d-none d-lg-block').removeClass('d-lg-flex'); // Hide group container on large screens
        $('#message').removeClass('d-none'); // Show message container
      });


      document.getElementById('message-form').addEventListener('submit', sendMessage);

      // Periodically fetch messages for the current group
      setInterval(() => {
        const groupname = localStorage.getItem('groupname');
        if (groupname) {
          fetchMessages(groupname);
        }
      }, 500);
    });

  </script>
</body>

</html>
