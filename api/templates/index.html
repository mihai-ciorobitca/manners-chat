<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100 d-flex flex-column m-0">
  <div class="container-fluid vh-100 d-flex flex-column p-0">
    <div class="row flex-grow-1 no-gutters">
      <!-- Sidebar with chat list (only visible on large screens) -->
      <div class="col-lg-3 d-none d-lg-flex flex-column border-right p-0">
        <h5 class="mt-3 mb-3 pl-3">Chat List</h5>
        <div class="list-group overflow-auto flex-grow-1">
          <a href="#" class="list-group-item list-group-item-action p-2">Group 1</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 2</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 3</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 4</a>
          <a href="#" class="list-group-item list-group-item-action p-2">Group 5</a>
          <!-- Add more groups as needed -->
        </div>
      </div>
      
      <!-- Main chat area -->
      <div class="col-lg-9 col-12 d-flex flex-column p-0">
        <div class="card flex-grow-1 d-flex flex-column m-0">
          <div class="card-header p-2">Current Chat</div>
          <div class="card-body p-2 overflow-auto" style="flex-grow: 1; max-height: calc(100vh - 56px - 40px);">
            <!-- Chat messages will be displayed here -->
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-start mb-2">
                <div class="bg-light p-2 rounded">
                  <strong>User 1:</strong> Hello
                </div>
              </div>
              <div class="d-flex justify-content-end mb-2">
                <div class="bg-success text-white p-2 rounded">
                  <strong>You:</strong> Hi there
                </div>
              </div>
              <!-- Add more messages dynamically using JavaScript -->
            </div>
          </div>
          <div class="card-footer p-2">
            <form id="message-form">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type your message">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript to handle message form submission and dynamic message addition
    document.getElementById('message-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const input = this.querySelector('input');
      const messageText = input.value.trim();
      if (messageText !== '') {
        const chatMessages = this.closest('.card').querySelector('.card-body .d-flex');
        const message = document.createElement('div');
        message.className = 'd-flex justify-content-end mb-2';
        message.innerHTML = `<div class="bg-success text-white p-2 rounded"><strong>You:</strong> ${messageText}</div>`;
        chatMessages.appendChild(message);
        input.value = '';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
